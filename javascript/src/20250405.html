<body>
  <form name="myform" action="home.html" onsubmit="return getInput()">
    사용자ID <input type="text" name="userId"><br>
    패스워드 <input type="password" name="passwd"><br>
    <input type="submit" value="log in" >
  </form>
  <script>
    function getInput() {
      const id = document.myform.userId;
      const pw = document.myform.passwd;
      if (id.value == null || id.value.length < 1)
      {  alert('id를 입력하세요');
         return false;
      }
      if (pw.value == null || pw.value.length < 1)
      { alert(`${id.value}님 패스워드를 입력하세요`);
        return false;
      }
    }
  </script>
</body>
