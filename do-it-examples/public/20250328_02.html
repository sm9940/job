<body>
    <script>
        let opr1, opr2, op;
        opr1 = prompt("첫번째 숫자를 입력하세요");
        opr2 = prompt("두번째 숫자를 입력하세요");
        op = prompt("연산자를 입력하세요");
        opr1 = parseInt(opr1);//+연산자때문에 명시적(!묵시적) 변환
        opr2 = parseInt(opr2);

        // if (op == '+') {
        //     document.write("결과 : " + (opr1 + opr2) + "<hr>");
        // } else if (op == '-') {
        //     document.write("결과 : " + (opr1 - opr2) + "<hr>");
        // } else if (op == '*') {

        // } else {
        //     document.write("서비스 준비중입니다.");
        // }
        
        switch (op) {
            case '+':
                document.write("결과 : " + (opr1 + opr2) + "<hr>");
                break;
            case '-':
                document.write("결과 : " + (opr1 - opr2) + "<hr>");
                break;
            case '*':
                document.write("결과 : " + (opr1 * opr2) + "<hr>");
                break;
            case '/':
                document.write("결과 : " + (opr1 / opr2) + "<hr>");
                break;
            default:
                document.write("서비스 준비중입니다.");
        }
    </script>
</body>
